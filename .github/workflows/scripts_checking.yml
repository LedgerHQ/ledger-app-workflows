name: Scripts quality CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@00cae500b08a931fb5698e11e79bfbd38e612a38  # v2.0.0
        env:
          SHELLCHECK_OPTS: -e SC2001 -e SC2002
        with:
          check_together: 'yes'

  misspell:
    name: Check misspellings
    uses: ./.github/workflows/reusable_spell_check.yml

  yamllint:
    name: Check yaml files
    uses: ./.github/workflows/reusable_yaml_lint.yml
